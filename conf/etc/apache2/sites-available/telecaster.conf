<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName telecasterXXX.parisson.com
	DocumentRoot /var/www/

	SuexecUserGroup prebarreau prebarreau
        
        ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined
	ServerSignature On

	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order allow,deny
		allow from all
		# This directive allows us to have apache2's default start page
        # in /apache2-default/, but still have / go to the right place
        RedirectMatch ^/$ /telecaster/telecaster.py
	</Directory>

    Alias /telecaster/ /var/www/telecaster/
    <Directory /var/www/telecaster>
         AllowOverride All
         AddHandler cgi-script cgi py
         Options ExecCGI
         Order allow,deny
         Allow from all
    </Directory>
    Alias /favicon.ico /var/www/telecaster/favicon.ico

</VirtualHost>
